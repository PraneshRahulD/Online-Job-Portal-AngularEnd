<div class="card" align="center">
    <h4 class="card-header">Admin Login</h4>
    <div class="card-body">
<form [formGroup]="adminlog" (ngSubmit)="login()">

    <div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text">UserName</span>
        </div>
        <input id="username" type="text" formControlName="username" style="width:800px;">

    </div><br>

    <div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text">Password</span>
        </div>
        <input id="password" type="password" formControlName="password" style="width: 810px;">

    </div><br>


    <div class="text-center">
        <button class="btn btn-primary" type="submit" >Login</button>
    </div>
</form>
</div>
</div>
